image_resource:
  type: docker-image
  source: {repository: pipeline:1.0}

inputs:
  - name: switch-conf-file-generator

run:
  path: bash
  args:
  - -exc
  - |
    ls -alR
    pwd
    cd ./switch-conf-file-generator
    ansible-playbook main.yml -e "@configs/backhaul_switch_config.yml"
